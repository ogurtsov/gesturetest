<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }


    </style>
</head>
<body>
    <div id="win-message" style="display: none; color: #00ff00; font-size: 24px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
        ðŸŽ‰ You Win! ðŸŽ‰
    </div>
    
    <!-- Motion control status indicator (hidden) -->
    <div id="motion-status" style="display: none;">
        <div>Motion Control: <span id="motion-indicator">Loading...</span></div>
        <div style="font-size: 12px; margin-top: 4px;">Hold right hand visible to face</div>
    </div>
    
    <!-- MediaPipe webcam setup (hidden) -->
    <video id="input_video" style="display: none;" autoplay muted playsinline></video>
    <canvas id="output_canvas" style="display: none;"></canvas>
    
    <div id="game-container"></div>
    
    <!-- MediaPipe libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
